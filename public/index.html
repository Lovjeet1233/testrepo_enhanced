<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Review Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
            background: #f8fafc;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b5a2b;
        }

        .btn-success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #065f46;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 0 40px 40px;
        }

        .store-section {
            margin-bottom: 30px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            overflow: hidden;
        }

        .store-header {
            padding: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playstore-header {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }

        .appstore-header {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }

        .review-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .review-item {
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
            transition: background 0.3s ease;
        }

        .review-item:hover {
            background: #f8fafc;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            font-weight: 600;
            color: #374151;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #fbbf24;
            font-size: 1.1rem;
        }

        .review-text {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .review-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
        }

        .json-toggle {
            margin-top: 20px;
            text-align: center;
        }

        .json-display {
            background: #1f2937;
            color: #e5e7eb;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section, .results {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± App Review Scraper</h1>
            <p>Get top reviews from Google Play Store & Apple App Store</p>
        </div>

        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="appSelect">Select App</label>
                    <select id="appSelect">
                        <option value="">Choose an app...</option>
                        <option value="cred">CRED</option>
                        <option value="meesho">Meesho</option>
                        <option value="paytm">Paytm</option>
                        <option value="phonepe">PhonePe</option>
                        <option value="swiggy">Swiggy</option>
                        <option value="zomato">Zomato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="countInput">Number of Reviews</label>
                    <input type="number" id="countInput" min="1" max="50" value="10" placeholder="Enter count (1-50)">
                </div>

                <div class="form-group">
                    <label for="storeSelect">Store</label>
                    <select id="storeSelect">
                        <option value="both">Both Stores</option>
                        <option value="playstore">Google Play Store</option>
                        <option value="appstore">Apple App Store</option>
                    </select>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn-primary" onclick="fetchReviews()">üîç Get Reviews</button>
                <button class="btn-secondary" onclick="clearResults()">üóëÔ∏è Clear Results</button>
                <button class="btn-success" onclick="toggleJson()">üìã Toggle JSON</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching reviews from app stores...</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let currentData = null;
        let jsonVisible = false;

        async function fetchReviews() {
            const app = document.getElementById('appSelect').value;
            const count = document.getElementById('countInput').value;
            const stores = document.getElementById('storeSelect').value;

            if (!app) {
                alert('Please select an app');
                return;
            }

            if (!count || count < 1 || count > 50) {
                alert('Please enter a valid count (1-50)');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            currentData = null;

            try {
                const response = await fetch(`/api/reviews?app=${app}&count=${count}&stores=${stores}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                currentData = data;

                if (data.success) {
                    displayResults(data);
                } else {
                    results.innerHTML = `<div class="error">Failed to fetch reviews: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                results.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            let html = `<h2 style="margin-bottom: 20px; color: #374151;">Reviews for ${data.app}</h2>`;

            // Play Store Reviews
            if (data.reviews.playStore.success && data.reviews.playStore.data.length > 0) {
                html += createStoreSection('Google Play Store', data.reviews.playStore.data, 'playstore-header');
            } else if (data.reviews.playStore.error) {
                html += `<div class="error">Google Play Store Error: ${data.reviews.playStore.error}</div>`;
            }

            // App Store Reviews
            if (data.reviews.appStore.success && data.reviews.appStore.data.length > 0) {
                html += createStoreSection('Apple App Store', data.reviews.appStore.data, 'appstore-header');
            } else if (data.reviews.appStore.error) {
                html += `<div class="error">Apple App Store Error: ${data.reviews.appStore.error}</div>`;
            }

            // Combined view for both stores
            if (data.combinedReviews && data.combinedReviews.length > 0) {
                html += `<div class="store-section">
                    <div class="store-header" style="background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);">
                        <span>üèÜ Top Reviews (Combined)</span>
                        <span>${data.combinedReviews.length} reviews</span>
                    </div>
                    <div class="review-list">`;
                
                data.combinedReviews.slice(0, 20).forEach(review => {
                    html += createReviewItem(review);
                });
                
                html += '</div></div>';
            }

            // JSON Toggle Section
            html += `
                <div class="json-toggle">
                    <div class="json-display" id="jsonDisplay">${JSON.stringify(data, null, 2)}</div>
                </div>
            `;

            results.innerHTML = html;
        }

        function createStoreSection(storeName, reviews, headerClass) {
            return `
                <div class="store-section">
                    <div class="store-header ${headerClass}">
                        <span>${storeName}</span>
                        <span>${reviews.length} reviews</span>
                    </div>
                    <div class="review-list">
                        ${reviews.map(review => createReviewItem(review)).join('')}
                    </div>
                </div>
            `;
        }

        function createReviewItem(review) {
            const stars = '‚òÖ'.repeat(review.rating) + '‚òÜ'.repeat(5 - review.rating);
            const date = review.date ? new Date(review.date).toLocaleDateString() : 'Unknown';
            
            return `
                <div class="review-item">
                    <div class="review-header">
                        <div class="reviewer-info">
                            <span class="username">${review.username}</span>
                            <span class="rating">
                                <span class="stars">${stars}</span>
                                <span>(${review.rating}/5)</span>
                            </span>
                        </div>
                        ${review.store ? `<span style="font-size: 0.8rem; color: #6b7280;">${review.store}</span>` : ''}
                    </div>
                    <div class="review-text">${review.reviewText || 'No review text'}</div>
                    <div class="review-meta">
                        <span>üìÖ ${date}</span>
                        <span>üëç ${review.thumbsUp} helpful</span>
                        ${review.version ? `<span>üì± v${review.version}</span>` : ''}
                    </div>
                    ${review.reply ? `<div style="margin-top: 10px; padding: 10px; background: #f3f4f6; border-radius: 8px; font-size: 0.9rem;"><strong>Developer Reply:</strong> ${review.reply}</div>` : ''}
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            currentData = null;
            jsonVisible = false;
        }

        function toggleJson() {
            if (!currentData) {
                alert('No data to show. Fetch reviews first!');
                return;
            }

            const jsonDisplay = document.getElementById('jsonDisplay');
            jsonVisible = !jsonVisible;
            jsonDisplay.style.display = jsonVisible ? 'block' : 'none';
        }

        // Load available apps on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/apps');
                const apps = await response.json();
                
                const select = document.getElementById('appSelect');
                select.innerHTML = '<option value="">Choose an app...</option>';
                
                apps.forEach(app => {
                    const option = document.createElement('option');
                    option.value = app.key;
                    option.textContent = app.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load apps:', error);
            }
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchReviews();
            }
        });
    </script>
</body>
</html>
